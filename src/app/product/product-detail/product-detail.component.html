<div id="component">
    <prs-head [pageTitle]="pageTitle"></prs-head>
    <main id="main"><br>
        <table class="table table-sm" *ngIf="prod">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td><input [(ngModel)]="prod.id" type="number" disabled></td>
                </tr><tr>
                    <th>Part Number</th>
                    <td><input [(ngModel)]="prod.partNbr" [disabled]="DetailPage" size="25"></td>
                </tr><tr>
                    <th>Name</th>
                    <td><input [(ngModel)]="prod.name" [disabled]="DetailPage" size="25"></td>
                </tr><tr>
                    <th>Unit</th>
                    <td><input [(ngModel)]="prod.unit" [disabled]="DetailPage" size="25"></td>
                </tr><tr>
                    <th>Price</th>
                    <td><input [(ngModel)]="prod.price" [disabled]="DetailPage" size="25"></td>
                </tr><tr>
                    <th>Photo Path</th>
                    <td><input [(ngModel)]="prod.photoPath" [disabled]="DetailPage" size="25"></td>
                </tr><tr>
                    <th>Vendor</th>
                    <td><input [(ngModel)]="prod.vendor.name" [disabled]="DetailPage" size="25"></td>
            </tbody>
        </table>
        <div id="Dbutton">
        <table class="table table-sm">
            <tr>
                <th></th>
                <td *ngIf="admin.isAdmin || admin.username === 'Guest'" id="tdButton">
                    <button id="removeBtn" (click)="remove()" class="btn btn-danger">Delete Product</button>
                    <span *ngIf="verifyRemoveButton">
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button (click)="verifyRemove()" class="btn btn-danger">Please Confirm this Delete</button>&nbsp;&nbsp;&nbsp;
                    </span>
                    <span class="text-danger h6">&nbsp;&nbsp;{{message}}</span>
                </td>
            </tr>
        </table>
        </div>
    </main>
</div>
