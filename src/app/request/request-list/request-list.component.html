<div id="component">
    <prs-head [pageTitle]="pageTitle"></prs-head>
    <table style="width: 90%">
        <th id="cnBtn"><a *ngIf="admin.isAdmin" id="createnew" routerLink="/request/create">-> Create New Request <-</a></th>
        <td id="sBar"><input id="searchBar" [(ngModel)]="searchCrit" placeholder="user search (lowercase)" ></td>
        </table>
        <table class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Rejection Reason</th>
                    <th>Status</th>
                    <th>Total</th>
                    <th>User</th>
                    <th class="text-center">Request Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let r of req | requestSearch:searchCrit">
                    <td>{{r.id}}</td>
                    <td>{{r.description}}</td>
                    <td style="color: red;">{{r.rejectionReason}}</td>
                    <td>{{r.status}}</td>
                    <td>{{r.total|currency}}</td>
                    <td>{{r.user.username}}</td>
                    <td class="text-center">
                        <a id="actions" routerLink="/request/detail/{{r.id}}">Details</a>
                        <span *ngIf="admin.isAdmin"> &nbsp;|&nbsp;
                        <a id="actions" routerLink="/request/change/{{r.id}}">Edit</a></span> &nbsp;|&nbsp;
                        <a id="actions" routerLink="/requestline/list/{{r.id}}">Lines</a>
                    </td>
                </tr>
            </tbody>
        </table>
    <!-- <div id="cnBtn">
        <span><a id="createnew" routerLink="/request/create">-> Create New Request <-</a></span>
    </div> -->
</div>
