<div id="component">
    <prs-head [pageTitle]="pageTitle"></prs-head>
    <br>
    <table class="table table-sm table-hover" *ngIf="user">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td><input [(ngModel)]="user.id" type="number" disabled></td>
                </tr><tr>
                    <th>Last Name</th>
                    <td><input [(ngModel)]="user.lastname" [disabled]="DetailPage"></td>
                </tr><tr>
                    <th>First Name</th>
                    <td><input [(ngModel)]="user.firstname" [disabled]="DetailPage"></td>
                </tr><tr>
                    <th>Username</th>
                    <td><input [(ngModel)]="user.username" [disabled]="DetailPage"></td>
                </tr><tr>
                    <th>Phone</th>
                    <td><input [(ngModel)]="user.phone" [disabled]="DetailPage"></td>
                </tr><tr>
                    <th>Email</th>
                    <td><input [(ngModel)]="user.email" [disabled]="DetailPage"></td>
                </tr><tr>
                    <th>Reviewer</th>
                    <td><input [(ngModel)]="user.isReviewer" type="checkbox" [disabled]="DetailPage"></td>
                </tr><tr>
                    <th>Admin</th>
                    <td><input [(ngModel)]="user.isAdmin" type="checkbox" [disabled]="DetailPage"></td>
                </tr><tr>
                </tr>
            </tbody>
        </table>
    <prs-foot></prs-foot>
</div>
