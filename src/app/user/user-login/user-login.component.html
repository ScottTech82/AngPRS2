<div class="login">
    <form>
        <h3 id="loginHeader">-- PRS User Login --</h3><br>
        <span id="username">Username:&nbsp;&nbsp;</span><br>
        <input [(ngModel)]="username" placeholder="" name="username" size="30"><br>
        <span id="password">Password: &nbsp;&nbsp; </span><br>
        <input [(ngModel)]="password" type="password" placeholder="" name="password" size="30">
        <br><br>
        <!-- <button (click)="login()" id="loginbtn" class="btn btn-primary">
            &nbsp;&nbsp;&nbsp;&nbsp;User Login&nbsp;&nbsp;&nbsp;&nbsp;</button> -->
            <table class="table table-sm">
                <tr>
                    <th></th>
                    <td>
                        <button (click)="login()" class="btn btn-info" id="loginbtn">User Login</button>
                    </td>
                </tr>
         </table>
        <div id="loginMessage" class="text-danger h4">{{message}}</div>
    </form>
</div>
