<div id="component">
    <prs-head [pageTitle]="pageTitle"></prs-head>
        <table class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Reviewer</th>
                    <th>Admin</th>
                    <th class="text-center">User Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users">
                    <td class="td1">{{u.id}}</td>
                    <td>{{u.lastname}}</td>
                    <td>{{u.firstname}}</td>
                    <td>{{u.username}}</td>
                    <td>{{u.phone}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.isReviewer}}</td>
                    <td>{{u.isAdmin}}</td>
                    <td class="text-center">
                        <a routerLink="/user/detail/{{u.id}}">User Details </a> &nbsp;|&nbsp;
                        <a routerLink="/user/change/{{u.id}}">Edit User</a>
                    </td>
                </tr>
            </tbody>
        </table>
    <prs-foot></prs-foot>
</div>
