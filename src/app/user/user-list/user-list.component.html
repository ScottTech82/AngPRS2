<div id="component">
    <prs-head [pageTitle]="pageTitle"></prs-head>
        <table class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Last Name</th>
                    <th>First Name</th>
                    <th>Username</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Reviewer</th>
                    <th>Admin</th>
                    <th class="text-center">User Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let u of users">
                    <td>{{u.id}}</td>
                    <td>{{u.lastname}}</td>
                    <td>{{u.firstname}}</td>
                    <td>{{u.username}}</td>
                    <td>{{u.phone}}</td>
                    <td>{{u.email}}</td>
                    <td>{{u.isReviewer|boolDisp}}</td>
                    <td>{{u.isAdmin|boolDisp}}</td>
                    <td class="text-center">
                        <a id="actions" routerLink="/user/detail/{{u.id}}">User Details </a> &nbsp;|&nbsp;
                        <a id="actions" routerLink="/user/change/{{u.id}}">Edit User</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div id="cnBtn">
            <span><a id="createnew" routerLink="/user/create">-> Create New User <-</a></span>
        </div>

</div>
