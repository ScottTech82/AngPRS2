<div id="component">
    <prs-head [pageTitle]="pageTitle"></prs-head>
    <main id="main"><br>
        <table class="table table-sm" *ngIf="vend">
            <tbody>
                <tr>
                    <th>Id</th>
                    <td><input [(ngModel)]="vend.id" type="number" disabled></td>
                </tr><tr>
                    <th>Code</th>
                    <td><input [(ngModel)]="vend.code" [disabled]="DetailPage" size="25"></td>
                </tr><tr>
                    <th>Name</th>
                    <td><input [(ngModel)]="vend.name" [disabled]="DetailPage" size="25"></td>
                </tr><tr>
                    <th>Address</th>
                    <td><input [(ngModel)]="vend.address" [disabled]="DetailPage" size="25"></td>
                </tr><tr>
                    <th>City</th>
                    <td><input [(ngModel)]="vend.city" [disabled]="DetailPage" size="25"></td>
                </tr><tr>
                    <th>State</th>
                    <td><input [(ngModel)]="vend.state" [disabled]="DetailPage" size="25"></td>
                </tr><tr>
                    <th>Zip</th>
                    <td><input [(ngModel)]="vend.zip" [disabled]="DetailPage"></td>
                </tr><tr>
                    <th>Phone</th>
                    <td><input [(ngModel)]="vend.phone" [disabled]="DetailPage"></td>
                </tr><tr>
                </tr><tr>
                    <th>Email</th>
                    <td><input [(ngModel)]="vend.email" [disabled]="DetailPage"></td>
                </tr><tr>
                </tr>
            </tbody>
        </table>
        <div id="Dbutton" class="d-flex justify-content-center">
            <table class="table table-sm">
                <tr>
                    <th></th>
                    <td *ngIf="admin.isAdmin || admin.username ==='Guest'" id="tdButton">
                        <button id="removeBtn" (click)="remove()" class="btn btn-danger">Delete Vendor</button>
                        <span *ngIf="verifyRemoveButton">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <button (click)="verifyRemove()" class="btn btn-danger">Please Confirm this Delete</button>&nbsp;&nbsp;&nbsp;
                        </span>
                        <span class="text-danger h6">&nbsp;&nbsp;{{message}}</span>
                    </td>
                </tr>
            </table>
        </div>
    </main>
</div>
