<div id="component">
    <prs-head [pageTitle]="pageTitle"></prs-head>
        <table class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th class="text-center">Vendor Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let v of vend">
                    <td>{{v.id}}</td>
                    <td>{{v.code}}</td>
                    <td>{{v.name}}</td>
                    <td>{{v.address}}</td>
                    <td>{{v.city}}</td>
                    <td>{{v.state}}</td>
                    <td>{{v.zip}}</td>
                    <td>{{v.phone}}</td>
                    <td>{{v.email}}</td>
                    <td class="text-center">
                        <a id="actions" routerLink="/vendor/detail/{{v.id}}">Vendor Details </a> &nbsp;|&nbsp;
                        <a id="actions" routerLink="/vendor/change/{{v.id}}">Edit Vendor</a>
                    </td>
                </tr>
            </tbody>
        </table>
    <div id="cnBtn">
        <span><a id="createnew" routerLink="/vendor/create">-> Create New Vendor <-</a></span>
    </div>
</div>
