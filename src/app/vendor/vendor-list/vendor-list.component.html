<div id="component">
    <prs-head [pageTitle]="pageTitle"></prs-head>
    <table style="width: 90%">
        <th id="cnBtn"><a *ngIf="admin.isAdmin" id="createnew" routerLink="/vendor/create">-> Create New Vendor <-</a></th>
        <td id="sBar"><input id="searchBar" [(ngModel)]="searchCrit" placeholder="search (lowercase)" ></td>
        </table>
        <table class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Code</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Zip</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th class="text-center">Vendor Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let v of vend | vendorSearch:searchCrit">
                    <td>{{v.id}}</td>
                    <td>{{v.code}}</td>
                    <td>{{v.name}}</td>
                    <td>{{v.address}}</td>
                    <td>{{v.city}}</td>
                    <td>{{v.state}}</td>
                    <td>{{v.zip}}</td>
                    <td>{{v.phone}}</td>
                    <td>{{v.email}}</td>
                    <td class="text-center">
                        <a id="actions" routerLink="/vendor/detail/{{v.id}}">Vendor Details </a>
                        <span *ngIf="admin.isAdmin" > &nbsp;|&nbsp;
                        <a id="actions" routerLink="/vendor/change/{{v.id}}">Edit Vendor</a>
                        </span>
                    </td>
                </tr>
            </tbody>
        </table>
   <!-- <div *ngIf="admin.isAdmin" id="cnBtn">
        <span><a id="createnew" routerLink="/vendor/create">-> Create New Vendor <-</a></span>
    </div> -->
</div>
